- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config', '~/Library/Application\ Support']

- link:
    ~/Library/Application\ Support/Sublime\ Text\ 3/Packages/User:
        force: true
        path: sublime-text-3/
    ~/.config/transmission: transmission/
    ~/.config/vlc: vlc/
