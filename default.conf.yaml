- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- shell:
    - [git pull, Updating dotfiles]
    - [git submodule update --init --recursive, Installing submodules.]
    - [mkdir -p ~/.config, Creating config folder.]
    - [mkdir -p ~/projects, Creating project folder.]
    # - [mkdir -p ~/downloads/{books, movies, tmp, tv, music}, Creating download folders.]
    - [mkdir -p ~/Pictures/wallpaper, Creating favorite wallpaper  directory.]

- link:
    ~/.dotfiles: ''
    ~/Pictures/wallpaper/favs: assets/wallpapers
    ~/.antigen: antigen
    ~/.bash_logout: bash/bash_logout
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.fonts.conf: font/fonts.conf
    ~/.fonts: font/fonts/
    ~/.gemrc: ruby/gemrc
    ~/.gitconfig: git/gitconfig
    ~/.zshrc:
        force: true
        path: zsh/zshrc
    ~/bin: bin/

