- defaults:
  link:
    create: true
    relink: true

- clean: ['~']

- shell:
    - [git pull, Updating dotfiles]
    - [git submodule update --init --recursive, Installing submodules.]
    - [mkdir -p ~/.config, Creating config folder.]
    - [mkdir -p ~/projects, Creating project folder.]
#    - [mkdir -p ~/downloads/{books, movies, tmp, tv, music}, Creating download folders.]
    - [mkdir -p ~/downloads, Creating download folders.]

- link:
    ~/.dotfiles: ''
    ~/.antigen: antigen
    ~/.bash_logout: bash/bash_logout
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.config/compton.conf: compton/config
    ~/.config/conky: conky/
    ~/.config/gtk-2.0: gtk-2.0/
    ~/.config/gtk-3.0: gtk-3.0/
    ~/.config/i3: i3/
    ~/.config/sublime-text-3: sublime-text-3/
    ~/.config/terminator: terminator/
    ~/.config/transmission: transmission/
    ~/.config/vlc: vlc/
    ~/.Xresources: x/Xresources/
    ~/bin: bin/

