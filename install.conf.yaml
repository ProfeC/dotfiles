- defaults:
  link:
    create: true
    relink: true

- clean: ['~']

- shell: [
  #- git update-submodules # after linking ~/.gitconfig
  - [git submodule update --init --recursive, 'Installing submodules.']
  - [mkdir -p ~/.config, 'Creating config folder.']
]

- link: {
  ~/.config/compton.conf: compton/config
  ~/.config/conky: conky/
  ~/.config/i3: i3/
  ~/.config/sublime-text-3: sublime-text-3/
  ~/.config/terminator: terminator/
  ~/.dotfiles: ''
  ~/bin: bin/
}